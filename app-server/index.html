<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>RAG-KHYAS Control Panel</title>
  </head>
  <body class="d-flex flex-row">
    <aside class="sidebar">
      <ul class="nav nav-pills nav-filled flex-column">
        <li class="nav-item">
          <a href="#" class="nav-link active">
            <i class="la la-map-marker"></i> Bot locations
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="la la-cog"></i> Bot configuration
          </a>
        </li>
      </ul>
    </aside>
    <main class="content"><div id="map"></div></main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
      // Initialize and add the map
      function initMap() {
        // The location of Uluru
        var cet = { lat: 20.277541, lng: 85.776060 };
        // The map, centered at Uluru
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 18,
            center: cet
        });
        // The marker, positioned at Uluru
        var marker = new google.maps.Marker({ position: cet, map: map });
      }
    </script>
    <!--
      Load the API from the specified URL
      * The async attribute allows the browser to render the page while the API loads
      * The key parameter will contain your own API key (which is not needed for this tutorial)
      * The callback parameter executes the initMap() function
    -->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3nzbIsbulknZHQBPrtGBkeTuRz8mFkfo&callback=initMap"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
